<div id="wrap" ng-init="loadUser()">
  <div id="left_col">
    <form class="form" ng-submit="updateUser(form)" validate>
      <input ng-model="user.username" class="form-control" >
      <input ng-model="user.email" class="form-control">
      <input ng-model="user.firstname" class="form-control">
      <input ng-model="user.lastname" class="form-control">
      <input ng-model="user.bio" class="form-control">
      <input ng-model="user.CityCityname" class="form-control">
      <button type="submit">Update information</button>
    </form>
  </div>
  <div id="right_col">
    You have posted {{events.length}} routes. They are:
    <ul>
      <li ng-repeat="event in events">
        [{{$index + 1}}]  {{event.evtname}}  {{event.description}} {{event.UserEvent.created}}
      </li>
      <li ng-if="results.length == 0">
        <strong>No results found...</strong>
      </li>
    </ul>
  </div>
</div>
